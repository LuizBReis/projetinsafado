<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar">
  <button
    mat-icon-button
    class="neumorphic-button"
    aria-label="Toggle Sidebar"
    (click)="toggleSidebar()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  &nbsp;
  <span>Petmatch</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="notification-icon" aria-label="Notification icon button">
    <mat-icon>notifications</mat-icon>
  </button>
  &nbsp;

  <button mat-button (click)="openProfileMenu()" class="neumorphic-button">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
